<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <ion-img src="assets/img/logo.jpg" style="width: 100px;"></ion-img>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-img src="assets/img/logo.jpg" style="width: 100px; margin: auto;"></ion-img>
      <ion-card-title class="ion-text-center">Iniciar Sesión</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form>
        <ion-item>
          <ion-label position="floating">Correo electrónico</ion-label>
          <ion-input type="email" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" required></ion-input>
        </ion-item>

        <div class="ion-text-center ion-padding">
          <ion-text color="primary">
            <h6>¿Olvidaste tu contraseña?</h6>
          </ion-text>
        </div>

        <ion-button expand="block" color="primary">Entrar</ion-button>

        <div class="ion-text-center ion-padding-top">
          <ion-text>¿Nuevo en Peludos?</ion-text>
          <br>
          <ion-router-link color="primary" routerLink="/signin">
            Regístrate aquí
          </ion-router-link>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
